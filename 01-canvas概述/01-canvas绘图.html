<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas绘图</title>
    <style>
        #canvas{
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="600" height="700"></canvas>
    <script>
        const canvas=document.getElementById('canvas')
        // canvas.width=300
        // canvas.height=150
        //画笔
        const ctx=canvas.getContext('2d')
        // const ctx=canvas.getContext('webgl')
        //红色的填充矩阵
        ctx.fillStyle='red'
        ctx.fillRect(
            50,100,
            400,200
        )
    </script>
</body>
</html>
